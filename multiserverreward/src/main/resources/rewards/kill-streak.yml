  # (event name): 他と被らない好きな名前
  #   start: 期間の開始日時
  #   end: 期間の終了日時
  #   kill-streak: キルストリーク報酬の設定(通常報酬と設定方法同じ)
  #   kill-streak-level: キルストリーク倍数報酬の設定(通常倍数と設定方法同じ)
  summer-2024:
    start: "2024-08-10 00:00:00"
    end: "2024-08-25 23:59:59"
    kill-streak:
      50:
        messages: []
